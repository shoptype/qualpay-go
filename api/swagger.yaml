paths:
  /ardef:
    post:
      tags:
      - payment-gateway
      summary: "Get Card type Information for Visa, Mastercard, and Discover"
      description: "Gets Card type information for Visa, Mastercard, and Discover.\
        \ Useful if you prohibit or allow certain activity based on card type. For\
        \ example, you may not want to allow a subscription to be created using a\
        \ prepaid card."
      operationId: Get Card Type Information
      requestBody:
        description: Card Type Request
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ArdefRequest'
        required: true
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ArdefResponse'
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PGApiResponse'
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PGApiResponse'
        "402":
          description: Declined
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PGApiResponse'
        "409":
          description: Conflict
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PGApiResponse'
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PGApiResponse'
        "509":
          description: Timeout
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PGApiResponse'
      security:
      - basicAuth: []
  /auth:
    post:
      tags:
      - payment-gateway
      summary: Authorize Transaction
      description: "Authorizes a credit card for capture at a later time. An authorized\
        \ transaction will continue to be open until it expires or a capture message\
        \ is received. Authorizations are automatically voided if they are not captured\
        \ within 28 days, although most issuing banks will release the hold after\
        \ 24 hours in retail environments or 7 days in card not present environments."
      operationId: Authorization
      requestBody:
        description: Payment Gateway Authorization Request
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PGApiTransactionRequest'
        required: true
        x-display-fields:
        - amt_tran
        - card_number
        - exp_date
        x-request-fields:
        - Authorize Transaction:
          - amt_tran
          - card_number
          - exp_date
          Auth with ACH:
          - merchant_id
          - tr_number
          - dda_number
          - amt_tran
          - avs_address
          - avs_zip
          - client_ip
          - cardholder_name
          Save Card:
          - merchant_id
          - amt_tran
          - card_number
          - exp_date
          - tokenize
          Update via Card ID:
          - merchant_id
          - card_id
          - amt_tran
          - exp_date
          - avs_address
          - avs_zip
          - client_ip
          - cardholder_name
          - tokenize
          Create Customer:
          - merchant_id
          - amt_tran
          - card_number
          - exp_date
          - avs_address
          - avs_zip
          - client_ip
          - cardholder_name
          - tokenize
          - customer_id
          - customer
          Auth with surcharge:
          - merchant_id
          - amt_tran
          - card_number
          - exp_date
          - avs_zip
          - amt_tran_fee
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PGApiTransactionResponse'
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PGApiBadResponse'
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PGApiUnauthResponse'
        "402":
          description: Declined
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PGApiDeclineResponse'
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PGApiInternalErrorResponse'
        "509":
          description: Timeout
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PGApiTimeoutResponse'
      security:
      - basicAuth: []
  /balance:
    post:
      tags:
      - payment-gateway
      summary: Request a balance
      description: Requests a balance for the specified FBO merchant account.  FBO
        relationship will be validated.
      operationId: Request Balance
      requestBody:
        description: Balance Request
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PGApiBalanceRequest'
        required: true
        x-display-fields:
        - merchant_id
      responses:
        "200":
          description: Success
