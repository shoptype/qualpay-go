    Invoice:
      type: object
      properties:
        invoice_id:
          type: integer
          description: "<strong>Format: </strong>Variable length, up to 10 N<br><strong>Description:\
            \ </strong>A unique number generated to identify an invoice. Save this\
            \ id to manage an invoice."
          format: int64
          example: 1234
        merchant_id:
          type: integer
          description: "<strong>Format: </strong>Variable length, up to 16 N<br><strong>Description:\
            \ </strong>Unique ID assigned to a merchant."
          format: int64
          example: 212000000001
        customer_id:
          type: string
          description: "<strong>Format: </strong>Variable length, up to 32 AN<br><strong>Description:\
            \ </strong>The customer id associated with this invoice. "
          example: JOHNDOE
        from_contact:
          $ref: '#/components/schemas/Contact'
        billing_contact:
          $ref: '#/components/schemas/Contact'
        invoice_number:
          type: string
          description: "<strong>Format: </strong>Variable length, up to 25 AN<br><strong>Description:\
            \ </strong>The Invoice Number (also referred to as the purchase identifier)\
            \ generated by the merchant. "
          example: XYZ1234
        status:
          type: string
          description: "<strong>Format: </strong>Variable length, up to 16 AN<br><strong>Description:\
            \ </strong>Status of an invoice. Possible values are <br>SAVED - Invoice\
            \ is in draft state. An invoice in draft state can be updated. <br>OUTSTANDING\
            \ - Invoice has been mailed to the customer. Once an invoice is sent,\
            \ only the billing_contact and from_contact can be updated.<br>PAID -\
            \ Invoice has been paid completely. Once paid, the invoice is locked and\
            \ cannot be modified. <br>CANCELED - Invoice has been canceled. Once canceled,\
            \ the invoice is locked and cannot be modified. "
          example: PAID
          enum:
          - SAVED
          - OUTSTANDING
          - PAID
          - CANCELED
        amt_tran:
          type: number
          description: "<strong>Format: </strong>Variable length, up to 10,2 N<br><strong>Description:\
            \ </strong>The total invoice amount. Typically this will be a sum of the\
            \ line item total and the tax amount. "
          format: double
          example: 100.45
        amt_tax:
          type: number
          description: "<strong>Format: </strong>Variable length, up to 10,2 N<br><strong>Description:\
            \ </strong>Tax amount. This amount is automatically calculated if the\
            \ tax_rate is provided."
          format: double
          example: 1.45
        amt_sub_total:
          type: number
          description: "<strong>Format: </strong>Variable length, up to 10,2 N<br><strong>Description:\
            \ </strong>Sum of all line item total amounts."
          format: double
          example: 1.45
        amt_paid:
          type: number
          description: "<strong>Format: </strong>Variable length, up to 10,2 N<br><strong>Description:\
            \ </strong>The amount paid by the customer."
          format: double
          example: 50
        amt_balance:
          type: number
          description: "<strong>Format: </strong>Variable length, up to 10,2 N<br><strong>Description:\
            \ </strong>The amount due from the customer. This amount is typically\
            \ the amt_tran minus amt_paid."
          format: double
          example: 50.45
        profile_id:
          type: string
          description: "<strong>Format: </strong>Variable length, up to 20 AN<br><strong>Description:\
            \ </strong>The unique payment gateway profile ID to be used when making\
            \ an invoice payment. "
          example: "21200000000100000840"
        tran_currency:
          type: string
          description: "<strong>Format: </strong>Fixed length, 3 AN<br><strong>Description:\
            \ </strong>Numeric Currency Code. Refer to <a href=\"/developer/api/reference#country-codes\"\
            \ target=\"_blank\">Country Codes</a> for a list of currency codes. "
          example: "840"
        footer_note:
          type: string
          description: "<strong>Format: </strong>Variable length, up to 750 AN<br><strong>Description:\
