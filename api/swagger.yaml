        "509":
          description: Timeout
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PGApiTimeoutResponse'
      security:
      - basicAuth: []
  /capture/{pgIdOrig}:
    post:
      tags:
      - payment-gateway
      summary: Capture an Authorized Transaction
      description: Captures an authorized transaction for any amount up to the amount
        originally authorized. An authorized transaction can only be captured once.
      operationId: Capture
      parameters:
      - name: pgIdOrig
        in: path
        description: pgIdOrig
        required: true
        style: simple
        explode: false
        schema:
          type: string
      requestBody:
        description: Payment Gateway Capture Request
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PGApiCaptureRequest'
        required: true
        x-display-fields:
        - amt_tran
        - card_number
        - exp_date
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PGApiCaptureResponse'
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PGApiBadResponse'
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PGApiUnauthResponse'
        "402":
          description: Declined
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PGApiDeclineResponse'
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PGApiInternalErrorResponse'
        "509":
          description: Timeout
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PGApiTimeoutResponse'
      security:
      - basicAuth: []
  /credit:
    post:
      tags:
      - payment-gateway
      summary: Issue Credit to Cardholder
      description: "Issues an unlinked credit. Credit requests require that the cardholder\
        \ data is  provided in the request. Credits are only available during the\
        \ first 30 days of account opening unless you contact Qualpay support to make\
        \ other arrangements. The refund request should generally be used to return\
        \ money to the cardholder, as it is a reversal of a previously captured transaction.\
        \ A refund request is linked to the original transaction which is helpful\
        \ for reconciliation purposes."
      operationId: Credit
      requestBody:
        description: Payment Gateway Credit Request
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PGApiTransactionRequest'
        required: true
        x-display-fields:
        - amt_tran
        - card_number
        - exp_date
        - cvv2
        - avs_zip
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PGApiTransactionResponse'
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PGApiBadResponse'
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PGApiUnauthResponse'
        "402":
          description: Declined
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PGApiDeclineResponse'
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PGApiInternalErrorResponse'
        "509":
          description: Timeout
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PGApiTimeoutResponse'
      security:
      - basicAuth: []
  /emailReceipt/{pgId}:
    post:
      tags:
      - payment-gateway
      summary: Send Transaction Receipt Email
      description: Sends the transaction receipt to multiple email addresses. Receipts
        can be sent only for successful transactions.
      operationId: Send Receipt
      parameters:
      - name: pgId
        in: path
        description: pgId
        required: true
        style: simple
        explode: false
        schema:
          type: string
      requestBody:
        description: Payment Gateway Email Receipt Request
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PGApiEmailReceiptRequest'
        required: true
        x-display-fields:
        - email_address
        - logo_url
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PGApiEmailReceiptResponse'
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PGApiBadResponse'
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PGApiUnauthResponse'
        "402":
          description: Declined
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PGApiDeclineResponse'
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PGApiInternalErrorResponse'
        "509":
          description: Timeout
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PGApiTimeoutResponse'
      security:
      - basicAuth: []
  /expireToken:
    post:
      tags:
      - payment-gateway
      summary: Expire Token
      description: "Once expired, the token (card_id) is no longer valid for use in\
        \ future transactions."
      operationId: Expire
      requestBody:
        description: Payment Gateway Expire Token Request
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PGApiExpireTokenRequest'
        required: true
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PGApiExpireTokenResponse'
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PGApiBadResponse'
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PGApiUnauthResponse'
        "402":
          description: Declined
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PGApiDeclineResponse'
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PGApiInternalErrorResponse'
        "509":
          description: Timeout
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PGApiTimeoutResponse'
      security:
      - basicAuth: []
  /force:
    post:
      tags:
      - payment-gateway
      summary: Force Transaction Approval
      description: "Forces an approval, used when an online authorization request\
        \ received a 'declined' reason code and you have received an authorization\
        \ from a voice or automated response (ARU) system. The required fields are\
        \ the same as a sale or authorization request, except that the expiration\
        \ date (exp_date) is not required, and the 6-character authorization code\
        \ (auth_code) is required."
      operationId: Force
      requestBody:
        description: Payment Gateway Force Request
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PGApiTransactionRequest'
        required: true
        x-display-fields:
        - merchant_id
        - auth_code
        - amt_tran
        - card_number
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PGApiTransactionResponse'
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PGApiBadResponse'
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PGApiUnauthResponse'
        "402":
          description: Declined
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PGApiDeclineResponse'
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PGApiInternalErrorResponse'
        "509":
          description: Timeout
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PGApiTimeoutResponse'
      security:
      - basicAuth: []
  /payment:
    post:
      tags:
      - payment-gateway
      summary: Initiate a payment to a payee
      description: Initiates a payment to the specified payee.  Payee relationship
        will be validated.
      operationId: Initiate Payment
      requestBody:
        description: Payment Request
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PGApiPaymentRequest'
        required: true
        x-display-fields:
        - merchant_id
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PGApiPaymentResponse'
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PGApiBadResponse'
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PGApiUnauthResponse'
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PGApiInternalErrorResponse'
        "509":
          description: Timeout
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PGApiTimeoutResponse'
      security:
      - basicAuth: []
  /recharge/{pgIdOrig}:
    post:
      tags:
      - payment-gateway
      summary: Recharge Previously Settled Transaction
      description: Creates a new sale transaction using the cardholder data from a
        previous successful transaction.
      operationId: Recharge
      parameters:
      - name: pgIdOrig
        in: path
        description: pgIdOrig
        required: true
        style: simple
        explode: false
        schema:
          type: string
      requestBody:
        description: Payment Gateway Recharge Request
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PGApiRechargeRequest'
        required: true
        x-display-fields:
        - amt_tran
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PGApiRechargeResponse'
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PGApiBadResponse'
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PGApiUnauthResponse'
        "402":
          description: Declined
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PGApiDeclineResponse'
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PGApiInternalErrorResponse'
        "509":
          description: Timeout
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PGApiTimeoutResponse'
      security:
      - basicAuth: []
  /refund/{pgIdOrig}:
    post:
      tags:
      - payment-gateway
      summary: Refund Previously Captured Transaction
      description: "Returns money to the cardholder from a previously captured transaction.\
        \ Multiple refunds are allowed per captured transaction, provided that the\
        \ sum of all refunds does not exceed the original captured transaction amount.\
        \ Authorizations that have not been captured are not eligible for a refund."
      operationId: Refund
      parameters:
      - name: pgIdOrig
        in: path
        description: pgIdOrig
        required: true
        style: simple
        explode: false
        schema:
          type: string
      requestBody:
        description: Payment Gateway Refund Request
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PGApiRefundRequest'
        required: true
        x-display-fields:
        - amt_tran
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PGApiRefundResponse'
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PGApiBadResponse'
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PGApiUnauthResponse'
        "402":
          description: Declined
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PGApiDeclineResponse'
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PGApiInternalErrorResponse'
        "509":
          description: Timeout
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PGApiTimeoutResponse'
      security:
      - basicAuth: []
  /sale:
    post:
      tags:
      - payment-gateway
      summary: Sale (Auth + Capture)
      description: "Requests authorization, and, if approved, will immediately capture\
        \ the transaction to be included in the next batch close. This transaction\
        \ type is used in card-present environments, and also card-not-present environments\
        \ where no physical goods are being shipped."
      operationId: Sale
      requestBody:
        description: Payment Gateway Sale Request
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PGApiTransactionRequest'
        required: true
        x-display-fields:
        - cardholder_name
        - amt_tran
        - card_number
        - exp_date
        - avs_zip
        - moto_ecomm_ind
        - cvv2
        - developer_id
        - client_ip
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PGApiTransactionResponse'
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PGApiBadResponse'
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PGApiUnauthResponse'
        "402":
          description: Declined
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PGApiDeclineResponse'
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PGApiInternalErrorResponse'
        "509":
          description: Timeout
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PGApiTimeoutResponse'
      security:
      - basicAuth: []
  /tokenize:
    post:
      tags:
      - payment-gateway
      summary: Tokenize
      description: "Once stored, a unique card_id is returned for use in future transactions.\
        \ Optionally, tokenization can be requested in an authorization, verify, force,\
        \ credit, or sale request by sending the tokenize field set to true."
      operationId: Tokenize
      requestBody:
        description: Payment Gateway Tokenize Request
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PGApiTokenizeRequest'
        required: true
        x-display-fields:
        - card_number
        - cvv2
        - avs_address
        - exp_date
        - avs_zip
        - email_address
        x-request-fields:
        - Tokenize Card:
          - card_number
          - cvv2
          - avs_address
          - exp_date
          - avs_zip
          - email_address
          Update Existing Card:
          - merchant_id
          - exp_date
          - card_number
          - card_id
          Tokenize ACH:
          - merchant_id
          - tr_number
          - dda_number
          - type_id
          - cardholder_name
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PGApiTokenizeResponse'
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PGApiBadResponse'
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PGApiUnauthResponse'
        "402":
          description: Declined
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PGApiDeclineResponse'
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PGApiInternalErrorResponse'
        "509":
          description: Timeout
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PGApiTimeoutResponse'
      security:
      - basicAuth: []
  /verify:
    post:
      tags:
      - payment-gateway
      summary: Verify
      description: "A verify request will return success if the cardholder information\
        \ was verified by the issuer. If AVS or CVV data is included in the message,\
        \ then the AVS or CVV result code will be returned in the response message.\
        \ This is useful if you want to determine if you have been presented with\
        \ a valid card, but are not ready to authorize the card."
