            \ latest payment date."
          example: 2019-08-01T00:00:00.000Z
        date_due:
          type: string
          description: "<strong>Format: </strong>Fixed length, 10 AN, in YYYY-MM-DD\
            \ format<br><strong>Description: </strong>The invoice due date. This date\
            \ will be automatically calculated based on the payment_terms.  <br><strong>Default:\
            \ </strong>Invoice Date"
          example: 2018-01-01T00:00:00.000Z
        date_last_view:
          type: string
          description: "<strong>Format: </strong>Fixed length, 10 AN, in YYYY-MM-DD\
