          example: 2018-01-01T00:00:00.000Z
        line_items:
          type: array
          description: 'The invoice line item details. '
          items:
            $ref: '#/components/schemas/LineItem'
        date_payment:
          type: string
          description: "<strong>Format: </strong>Fixed length, 10 AN, in YYYY-MM-DD\
