            \ out to a customer. Customers can also use this link to view and pay\
            \ for the invoice. "
          example: https://app.qualpay.com/checkout/invoice/7d8e96ac261711e8b413acde4800bbbb
        sales_tax:
          $ref: '#/components/schemas/SalesTax'
        payment_terms:
          $ref: '#/components/schemas/PaymentTerm'
        date_invoice:
          type: string
          description: "<strong>Format: </strong>Fixed length, 10 AN, in YYYY-MM-DD\
