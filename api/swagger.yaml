    PGApiTransactionRequest:
      required:
      - merchant_id
      type: object
      properties:
        merchant_id:
          type: integer
          description: "<strong>Format: </strong>Variable length, up to 12 N<br><strong>Description:\
            \ </strong>Unique identifier on our system."
          format: int64
        amt_convenience_fee:
          type: number
          description: "<strong>Format: </strong>Variable length, up to 8,2 N<br><strong>Description:\
            \ </strong>Amount of convenience fee. A convenience fee is a fee charged\
            \ to your customer for the \"convenience\" of being able to pay using\
            \ an alternative payment channel outside your merchant's customary payment\
            \ channel. Must be a flat/fixed fee amount per transaction. This field\
            \ tracks the convenience fee amount for display purposes, but the amount\
            \ of the fee must be included in amt_tran."
          format: double
          example: 2
        amt_fbo:
          type: number
          description: "<strong>Format: </strong>Variable length, up to 12,2 N<br><strong>Description:\
            \ </strong>Total amount of transaction to be transferred to the \"for\
            \ benefit of\" (FBO) account."
          format: double
          example: 1.5
        amt_tax:
          type: number
          description: "<strong>Format: </strong>Variable length, up to 12,2 N<br><strong>Description:\
            \ </strong>Amount of sales tax included in the total transaction amount.\
            \ This field tracks the tax amount for display and interchange purposes,\
            \ but the amount of the tax must be included in amt_tran.<br><strong>Conditional\
            \ Requirement: </strong>Required for Level 2 and Level 3 interchange qualification."
          format: double
          example: 93.5
        amt_tran:
          type: number
          description: "<strong>Format: </strong>Variable length, up to 12,2 N<br><strong>Description:\
            \ </strong>Total amount of transaction including sales tax (amt_tax),\
            \ convenience fee (amt_convenience_fee), and/or surcharge (amt_tran_fee)\
            \ if applicable."
          format: double
          example: 1193.5
        amt_tran_fee:
          type: number
          description: "<strong>Format: </strong>Variable length, up to 8,2 N<br><strong>Description:\
            \ </strong>Amount of transaction surcharge fee. A surcharge is a fee added\
            \ to the cost of a purchase for the \"privilege\" of using a credit card\
            \ instead of another form of payment, and can be a percentage of the transaction\
            \ amount or fixed amount of up to 4% of amt_tran. This field tracks the\
            \ surcharge amount of the transaction for display purposes, but the amount\
            \ of the fee must be included in amt_tran."
          format: double
          example: 2.35
        auth_code:
          type: string
          description: "<strong>Format: </strong>Fixed length, 6 AN<br><strong>Description:\
            \ </strong>This field should contain the 6-character authorization code\
            \ that was received during a voice or Automated Response Unit(ARU) authorization\
            \ for force request type. This is field is applicable to only force request\
            \ type.<br><strong>Conditional Requirement: </strong>This field is required\
            \ in force request type."
          example: "620376"
        avs_address:
          type: string
          description: "<strong>Format: </strong>Variable length, up to 20 AN<br><strong>Description:\
            \ </strong>Street address of the cardholder. If present, it will be included\
            \ in the authorization request sent to the issuing bank."
          example: 123 Main St
        avs_zip:
          type: string
          description: "<strong>Format: </strong>Variable length, up to 9 AN<br><strong>Description:\
            \ </strong>Zip code of the cardholder. If present, it will be included\
            \ in the authorization request sent to the issuing bank.<br><strong>Conditional\
            \ Requirement: </strong>This field is required if avs_address is present."
          example: "94402"
        card_id:
          type: string
          description: "<strong>Format: </strong>Fixed length, 32 AN<br><strong>Description:\
            \ </strong>Card ID received from a tokenization request. The card_id may\
            \ be used in place of a card number or card swipe.<br><strong>Conditional\
            \ Requirement: </strong>Refer to <a href=\"/developer/api/reference#card-source-conditional-requirements\"\
            \ target=\"_blank\">Card or Bank Account Data Sources and Conditional\
            \ Requirements</a>"
          example: 86e1b00d9b0811e68df3069d8f743581
        card_number:
          type: string
          description: "<strong>Format: </strong>Variable length, up to 19 N<br><strong>Description:\
            \ </strong>Cardholder's card number.<br><strong>Conditional Requirement:\
            \ </strong>Refer to <a href=\"/developer/api/reference#card-source-conditional-requirements\"\
            \ target=\"_blank\">Card or Bank Account Data Sources and Conditional\
            \ Requirements</a>"
          example: "4111111111111111"
        card_swipe:
          type: string
          description: "<strong>Format: </strong>Variable length, up to 79 AN<br><strong>Description:\
            \ </strong>Contains either track 1 or track 2 magnetic stripe data. If\
            \ the magnetic stripe reader provides both track 1 and track 2 data in\
            \ a single read, it is the responsibility of the implementer to send data\
            \ for only one of the two tracks.<br><strong>Conditional Requirement:\
            \ </strong>Refer to <a href=\"/developer/api/reference#card-source-conditional-requirements\"\
            \ target=\"_blank\">Card or Bank Account Data Sources and Conditional\
            \ Requirements</a>"
          example: ;4111111111111111=08051010912345678901?8
        cardholder_name:
          type: string
          description: "<strong>Format: </strong>Variable length, up to 64 AN<br><strong>Description:\
            \ </strong>When provided in a tokenize request, the cardholder name will\
            \ be stored in the Card Vault along with the cardholder card number and\
            \ expiration date."
          example: JOHN CUSTOMER
        cavv_3ds:
          type: string
          description: "<strong>Format: </strong>Fixed length, 28 AN<br><strong>Description:\
            \ </strong>Base 64 encoded CAVV returned from the merchants third-party\
            \ 3-D Secure Merchant Plug-in (MPI). Use for Visa 3D Secure transactions."
          example: ASNFZ4kBI0VniQEjRWeJASNFZ4k=
        client_ip:
          type: string
          description: "<strong>Format: </strong>Variable length AN<br><strong>Description:\
            \ </strong>Client IP address."
          example: 10.1.1.4
        customer:
          $ref: '#/components/schemas/Customer'
        customer_code:
          type: string
          description: "<strong>Format: </strong>Variable length, up to 17 AN<br><strong>Description:\
            \ </strong>Reference code supplied by the cardholder to the merchant."
          example: "PO # abc123"
        customer_email:
          type: string
          description: "<strong>Format: </strong>Variable length<br><strong>Description:\
            \ </strong><strong>[Deprecated use email_address]</strong> Comma-separated\
            \ list of e-mail addresses to which a receipt should be sent."
          example: testme@companyxyz.com
        customer_id:
          type: string
          description: "<strong>Format: </strong>Variable length, up to 32 AN<br><strong>Description:\
            \ </strong>Customer ID value established by the merchant. The customer_id\
            \ may be used in place of a card number in requests requiring cardholder\
            \ account data. When used with a card_id or card_number or card_swipe,\
            \ the request will be tied to the customer_id in our reporting. <br><strong>Conditional\
            \ Requirement: </strong>Refer to <a href=\"/developer/api/reference#card-source-conditional-requirements\"\
            \ target=\"_blank\">Card or Bank Account Data Sources and Conditional\
            \ Requirements</a>"
          example: JOECUSTOMER_12
        cvv2:
          type: string
          description: "<strong>Format: </strong>Variable length, up to 4 N<br><strong>Description:\
            \ </strong>CVV2 or CID value from the signature panel on the back of the\
            \ cardholder's card. If present during a request that requires authorization,\
            \ the value will be sent to the issuer for validation."
          example: "152"
        dba_name:
          type: string
          description: "<strong>Format: </strong>Variable length, up to 21 AN<br><strong>Description:\
            \ </strong>When the merchant has been authorized to send dynamic DBA information,\
            \ this field will contain the DBA name used by Qulapay in the authorization\
            \ and clearing messages.<br>Note: the payment gateway will automatically\
            \ add a prefix plus an asterisk (*) to the dba_name value. For example,\
            \ if the prefix is ABC and the dba_name value is SHOE CO, the DBA name\
            \ will show as \"ABC*SHOE CO\" on the cardholder's credit card statement."
          example: SHOE CO
        developer_id:
          type: string
          description: |
            <strong>Format: </strong>Variable length, up to 32 AN<br><strong>Description: </strong>Use to indicate which company developed the integration or the name of the payment solution that is connected to our service. Suggested usage is softwareABCv1.0 or companyXYZv2.0.
          example: CompanyV2.0
        duplicate_seconds:
          type: integer
          description: "<strong>Format: </strong>Variable length, up to 5 N<br><strong>Description:\
            \ </strong>Duplicate transaction window in seconds. We will reject any\
            \ transactions after a successful transaction within the duplicate_seconds\
            \ window with a duplicate Account Number and optionally Purchase ID or,\
            \ and, Merchant Reference Number. This value overrides any value set for\
            \ a merchant on Merchant Manager."
          format: int64
          example: 300
        echo_fields:
          type: string
          description: "<strong>Format: </strong>Variable length<br><strong>Description:\
            \ </strong>This field contains a JSON array of field data that will be\
            \ echoed back in the response message."
          example: "[ {\"product\" : \"lawnmower\"},{\"purchase\" : \"1 yr maintenance\"\
            } ]"
        email_address:
          type: array
          description: " AN<br><strong>Description: </strong>An array of email addresses\
            \ to which the transaction receipt should be sent to. "
          example:
          - jdoe@companyxyz.com
          - john.doe@companyxyz.com
          items:
            type: string
        email_receipt:
          type: boolean
          description: "<br><strong>Default: </strong>false<br><strong>Description:\
            \ </strong>When this field is provided and set to true, a customer_email\
            \ must also be provided. When these two fields are provided, a transaction\
            \ receipt will be sent via e-mail to the address(es) provided in the customer_email\
            \ field."
          example: true
        emv_tran_id:
          type: string
          description: "<strong>Format: </strong>Variable length, up to 36 AN<br><strong>Description:\
            \ </strong>Base64 encoded MasterCard UCAF Transaction ID returned from\
            \ the merchants third-party 3D Secure Merchant Plug-in (MPI). Use for\
            \ MasterCard 3-D Secure transactions."
          example: ASNFZ4nwEjR1We3I85BI70V9nifASNFZ4jwHyL0U=
        exp_date:
          type: string
          description: "<strong>Format: </strong>Fixed length, 4 N, MMYY format<br><strong>Description:\
            \ </strong>Expiration date of cardholder card number.  When card_id or\
            \ customer_id is present in the request this field may also be present;\
            \ if it is not, then the expiration date from the Card Vault will be used.<br><strong>Conditional\
            \ Requirement: </strong>Refer to <a href=\"/developer/api/reference#card-source-conditional-requirements\"\
            \ target=\"_blank\">Card or Bank Account Data Sources and Conditional\
            \ Requirements</a>"
          example: "0930"
        fbo_id:
          type: integer
          description: "<strong>Format: </strong>Variable length, up to 16 N<br><strong>Description:\
            \ </strong>For Benefit Of (FBO) merchant account identifier on our system.\
            \ Contact customer support to obtain your FBO information."
          format: int64
          example: 999000000001
        line_items:
          type: string
          description: "<strong>Format: </strong>Variable length<br><strong>Description:\
            \ </strong>JSON array of JSON objects. Each object represents a single\
            \ line item detail element related to the transaction. Each detail element\
            \ has required subfields: <br>quantity (7N)<br> description (26AN)<br>\
            \ unit_of_measure (12AN)<br> product_code (12AN) - cannot be all zeroes<br>\
            \ debit_credit_ind (1 AN)<br> unit_cost (12,2N)<br> Optional subfields:\
            \ <br>type_of_supply (2AN) - visa only<br>commodity_code - visa only(12AN)<br><strong>Conditional\
            \ Requirement: </strong> This field is required for Level 3 interchange\
            \ qualification."
          example: "[{\"quantity\": \"1\",\"description\": \"Traffic Cones\", \"unit_of_measure\"\
            : \"each\", \"product_code\": \"SKU-123\", \"debit_credit_ind\": \"D\"\
            , \"unit_cost\": \"14.99\"},{\"quantity\": \"3\", \"description\": \"\
            Spray Paint\", \"unit_of_measure\": \"EA\", \"product_code\": \"SKU-456\"\
            , \"debit_credit_ind\": \"D\", \"unit_cost\": \"5.00\"}]"
        loc_id:
          type: string
          description: "<strong>Format: </strong>Variable length, up to 4 N<br><strong>Description:\
            \ </strong>When a merchant has more than one location using the same currency,\
            \ this value is used to specify the specific location for this request."
          example: "0001"
        mc_ucaf_data:
          type: string
          description: "<strong>Format: </strong>Variable length, up to 32 AN<br><strong>Description:\
            \ </strong>Base64 encoded MasterCard UCAF Field Data returned from the\
            \ merchants third-party 3D Secure Merchant Plug-in (MPI). Use for MasterCard\
            \ 3-D Secure transactions."
          example: ASNFZ4nwEjRWeI8BI0VnifASNFZ4jwHyL0U=
        mc_ucaf_ind:
          type: string
